<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up page</title>
</head>
<body>
    <main>
        <div class="left-side">
            <h1>Sign up</h1>
            <a class="privicy-policy-link" href="#">Privacy policy & terms of service</a>
        </div>
        <div class="right-side">
            <!-- KLAUSIMAS: ką geriau naudoti: button ar div tag'ą? -->
            <div class="close-button">&#215;</div>
            <form>
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username" value="Ks Arts">
                <br>
                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email" value="shcherbina.art@gmail.com">
                <br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" value="123abc">
                <br>
                <label for="rep-password">Repeat password</label><br>
                <input type="password" id="rep-password" name="rep-password" value="123abc">
                <br>
                <div class="form-submit-sign-in-buttons">
                    <input type="submit" value="Get started">
                    <p class="sign-in-text">or
                        <a class="sign-in-button" href="#">Sign in</a>
                    </p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
